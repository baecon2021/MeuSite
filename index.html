    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    
    <!-- Preload Critical LCP Image (Otimização Vital para Carregamento) -->
    <link rel="preload" as="image" href="https://peakstudio.com.br/assets/images/tablet.png" fetchpriority="high">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                950: '#020617', // Deepest background
                900: '#0f172a',
                800: '#1e293b',
              },
              primary: {
                DEFAULT: '#3b82f6',
                glow: '#60a5fa',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'], // Nova fonte para títulos
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <!-- Adicionada fonte Outfit com pesos 300 (Light) a 800 (ExtraBold) para maior controle tipográfico -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617;
        color: #e2e8f0;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      
      /* 
         CORREÇÃO DE PISCADA DO CURSOR:
         O uso do seletor universal (*) garante que o cursor nativo
         permaneça oculto mesmo em divs, spans, imagens ou bordas de elementos.
      */
      @media (pointer: fine) {
        html, body, * {
          cursor: none !important;
        }
      }

      html { scroll-behavior: smooth; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
