    <title>Anthony Velho | Web Design & Soluções IA</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                950: '#020617', // Deepest background
                900: '#0f172a',
                800: '#1e293b',
              },
              primary: {
                DEFAULT: '#3b82f6',
                glow: '#60a5fa',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            backgroundImage: {

          }

      body {

        background-color: #020617;
        color: #e2e8f0;

      html { scroll-behavior: smooth; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }

        background: #334155;
